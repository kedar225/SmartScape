name: smartscape
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1


environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  http: ^1.2.2
  intl: ^0.19.0
  logger: ^2.4.0
  url_launcher: ^6.3.0
  get: ^4.6.6
  get_storage: ^2.1.1
  package_info_plus: ^8.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/animations
    - assets/images/on_boarding_screen
    - assets/logo/
    - assets/videos/
    - assets/icons/
